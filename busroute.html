<html>

<head>
  <style>
    button.accordion {
      text-align: left;
      transition: 0.4s;
    }

    div.panel {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1> {{ currentRoute }} </h1>
    <div v-for="bus in buses">
      <div v-for="stop in bus.stops" v-if="currentRoute == bus.name">
        <button v-on:click="expand(this)" class="accordion">{{ stop.address }} arriving at {{ stop.schedTime }}</button>
        <div class="panel">
          <p>Predicted: {{ stop.predTime }}</p>
          <p>Scheduled: {{ stop.schedTime }}</p>
        </div>
      </div>
    </div>

    <a href="reportBusStatus.html">
      <button>Report Bus Status</button>
    </a>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script src="js\vueJsTest.js"></script>
</body>

</html>
